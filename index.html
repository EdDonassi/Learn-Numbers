<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>OnlyRead</title>
</head>
<body>
    <header>
        <a class="logo" href="index.html">onlyRead</a>
        <div>
            <label for="show1" id="signup-button" href="#">S'enregistrer</label>
            <label for="show2" id="login-button" href="#">Se connecter</a>
        </div>        
    </header>
    <main>
        <input type="checkbox" id="show1">
        <form action="" method="get" class="signup-popup">
            <div class="popup-header">
                <div class="popup-logo">OnlyRead</div>
                <label for="show1" class="close-button">&times;</div>
            </div>
            <div class="form">
                <h2>Créez un compte</h2>
                <div class="form-elment">
                    <input type="email" id="email" placeholder="   Email">
                </div>
                <div class="form-elment">
                    <input type="password" id="password" placeholder="   Mot de passe">
                </div>
                <div class="form-button">
                    <button type="submit" id="create-button" >Créer</button>
                </div>
            </div>
            <div class="popup-footer">
                <a id="login" href="#">Se connecter</a>
                <a id="without-account" href="#">Continuer sans compte</a>
            </div>
        </form>
        
        <input type="checkbox" id="show2">
        <form action="" method="get" class="login-popup">
            <div class="popup-header">
                <div class="popup-logo">OnlyRead</div>
                <label for="show2" class="close-button">&times;</div>
            </div>
            <div class="form">
                <h2>Connectez-vous</h2>
                <div class="form-elment">
                    <input type="email" id="email" placeholder="   Email">
                </div>
                <div class="form-elment">
                    <input type="password" id="password" placeholder="   Mot de passe">
                </div>
                <div class="form-button">
                    <button type="submit" id="create-button" >Se connecter</button>
                </div>
            </div>
            <div class="popup-footer">
                <a id="login" href="#">Mot de passe oublié?</a>
                <a id="without-account" href="#">Continuer sans compte</a>
            </div>
        </form>


        <div>

        </div>
        <div>

        </div>
    </main>
    <footer>
        <div></div>
    </footer>
    
</body>
</html>
